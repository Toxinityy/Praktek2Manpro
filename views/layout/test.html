<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatter Plot from Table</title>
  <!-- Include Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- HTML Table with X and Y columns -->
<table id="data-table">
  <thead>
    <tr>
      <th>X</th>
      <th>Y</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>10</td>
      <td>20</td>
    </tr>
    <tr>
      <td>30</td>
      <td>40</td>
    </tr>
    <tr>
      <td>50</td>
      <td>60</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

<!-- Canvas for Chart.js -->
<canvas id="scatterChart" width="400" height="400"></canvas>

<!-- JavaScript to create the scatter plot -->
<script>
  // Get data from the table
  var table = document.getElementById('data-table');
  var dataPoints = [];

  for (var i = 1; i < table.rows.length; i++) {
    var row = table.rows[i];
    var x = parseFloat(row.cells[0].textContent);
    var y = parseFloat(row.cells[1].textContent);

    dataPoints.push({ x: x, y: y });
  }

  // Configure and create the scatter plot
  var ctx = document.getElementById('scatterChart').getContext('2d');
  var scatterChart = new Chart(ctx, {
    type: 'scatter',
    data: {
      datasets: [{
        label: 'Scatter Plot Example',
        data: dataPoints,
        backgroundColor: 'rgba(75, 192, 192, 0.5)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        x: {
          type: 'linear',
          position: 'bottom'
        },
        y: {
          type: 'linear',
          position: 'left'
        }
      }
    }
  });
</script>

</body>
</html>
